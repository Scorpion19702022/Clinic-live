<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic</title>

    <link href="https://fonts.googleapis.com/css2?family=Farsan&family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="favicon.ico">
    <link rel="shortcut icon" href="./img/scorpion.png" type="image/x-icon">

    <script src="https://kit.fontawesome.com/2ab53ed4ce.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <nav>
        <div class="navcontact">
            <p class="navcontact__phone"><i class="fa-solid fa-phone"></i> Rejestracja: tel. 688688608</p>
            <p class="navcontact__address"><i class="fa-solid fa-location-dot"></i> Adres: Łódź 00-001 ul. Piotrkowska
                785</p>
            <p class="navcontact__mail"><i class="fa-regular fa-envelope"></i> email: medclinic@mail.pl</p>
        </div>

        <div class="wrapper">
            <div class="logo">
                <a href="./index.html#Home"><img src="./img/logo.png" alt="logo"></a>
            </div>
            <div class="navbar">
                <a href="./index.html#Home" class="navbar__link">Home</a>
                <a href="./index.html#Aboutus" class="navbar__link">O nas</a>
                <a href="./index.html#Offer" class="navbar__link">Oferta</a>
                <a href="./teams.html" class="navbar__link">Zespół</a>
                <a href="./index.html#Opinions" class="navbar__link">Opinie</a>
                <a href="#" class="navbar__link">Kontakt</a>
            </div>
            <div class="burger">
                <i class="fa-solid fa-bars"></i>
                <i class="fa-solid fa-xmark hide"></i>
            </div>
        </div>


    </nav>

    <main>

        <section class="sectioncontact">

            <div class="wrapper">
                <form class="box">
                    <div class="contactbox">
                        <label for="name">Podaj swoje imię:</label>
                        <input type="text" id="name" name="name" placeholder="wpisz swoje imię">
                        <p class="errorname">error</p>
                    </div>
                    <div class="contactbox">
                        <label for="email">Podaj swój email:</label>
                        <input type="email" id="email" name="email" placeholder="wpisz swój email">
                        <p class="errormail">error</p>
                    </div>
                    <div class="contactbox">
                        <label for="ems">Twoja wiadomość:</label>
                        <textarea name="msg" id="msg" class="textarea" placeholder="wpisz wiadomość"></textarea>
                        <p class="errortext">error</p>
                    </div>

                </form>
                <div class="btncontact">
                    <button class="btnsend">wyślij</button>
                    <button class="btnclean">wyczyść</button>
                </div>
                <div class="status">
                    <p class="statusinfo"></p>
                </div>



            </div>
        </section>

    </main>

    <footer>
        <div class="wrapper">
            <h1 class="heading">Med<span>Clinic</span></h1>
            <div class="info">
                <div class="address">
                    <div class="address__box">
                        <p><i class="fa-solid fa-phone"></i> 688 688 608</p>
                        <p><i class="fa-solid fa-map-location-dot"></i> Łódź 00-001 ul. Piotrkowska
                            785</p>
                        <p><i class="fa-regular fa-envelope"></i> medclinic@mail.pl</p>
                    </div>
                </div>
                <div class="media">
                    <div class="media__box">
                        <h3 class="media__box--heading">Szukaj nas też:</h3>
                        <div class="media__box--socialmedia">
                            <i class="fa-brands fa-square-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-square-instagram"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="years">
                <p class="years">&copy; <span class="year"></span></p>
            </div>
        </div>

    </footer>














    <script src="./js/contact.js"></script>
</body>
